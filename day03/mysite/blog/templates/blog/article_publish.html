<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
    <link rel="stylesheet" href="/static/js/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <script src="/static/js/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>

    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">P站</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'blog:index' %}"><i class="glyphicon glyphicon-home"></i> 首页 <span class="sr-only">(current)</span></a>
                </li>
                <li><a href="main.html"><i class="glyphicon glyphicon-user"></i> 个人主页</a></li>
                <li><a href="article_publish.html"><i class="glyphicon glyphicon-text-size"></i> 发表文章</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 我的消息<i class="label label-danger">10</i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><i class="glyphicon glyphicon-link"></i> 网站导航 <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="article_publish.html">发表文章</a></li>
                        <li><a href="article_single.html">查看文章</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">查看喜欢的文章</a></li>
                        <li><a href="#">查看收藏的文章</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">查看消息</a></li>
                        <li><a href="#">最新评论</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">修改登录密码</a></li>
                        <li><a href="#">完善个人资料</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入关键词">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'blog:register' %}">新用户注册</a></li>
                <li><a href="{% url 'blog:login' %}">会员登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>
<!-- /.container-fluid -->
<div class="container">
    <div class="row ">
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5>发表文章</h5>
                </div>

                <div class="panel-body">
                    <div style="color: red;">{{msg}}</div>
                <form class="form-horizontal" action="/blog/article_publish/" method="post">

                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-2">
                            <input type="text" class="form-control" name="title" id="title" placeholder="请输入文章的标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <textarea class="col-md-10 col-md-offset-2" name="content" id="content" cols="30" rows="20"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-danger">发表文章</button>
                        </div>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
     var ue = UE.getEditor('content', {
        'initialFrameWidth': 700,
        'initialFrameHeight': 500,
        'serverUrl': '/ueditor/controller/?imagePathFormat=&filePathFormat=',
//        toolbars: [
//            ['fullscreen', 'source', 'undo', 'redo', 'bold']
//        ]
    });
</script>
</body>
</html>
